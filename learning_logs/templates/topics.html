{% extends "base.html" %}

{% block content %}
    <p>Topics</p>
    <ul>
     {% for topic in topics%}
         <li>
            <a href="{% url 'topic' topic.id %}"> {{topic.text}}</a>
         </li>
         {% empty %}
         <li>no topics</li>
     {% endfor %}
    </ul>
    <a href="{% url 'new_topic'%}">add a new topic</a>
{% endblock content %}
