{% extends 'base.html'%}

{% block content %}
    <p>Topic:{{ topic.text}}</p>
    <p>Entries:</p>
    <p>
    <a href="{%  url 'new_entry' topic.id %}">add new entry</a>
    </p>
    <ul>
    {% for entry in entries %}
        <li>
           <p>{{ entry.date_added|date:'M d,Y H:i' }}</p>
           <p>{{ entry.text|linebreaks }}</p>
        </li>
    {% empty %}
    <li>
      there is no entries;
    </li>
    {% endfor %}
    </ul>
{% endblock content %}
